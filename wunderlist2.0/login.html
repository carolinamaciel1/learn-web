<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Gestão de tarefas Pessoais</title>
    </head>
    <body>
        
        <!--box login-->
        <div class="container-box">
            <div class="box">
                <form method="post" action="central.html">
                    <h1>Login</h1>
                    <fieldset>  
                        <section>
                            <label for="login">Login</label>
                            <input name="login" id="login" autocomplete="off"/>
                        </section>

                        <section>
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" autocomplete="off"/>
                        </section>

                        <section>
                            <a href="#" data-toggle="modal" data-target="#fsenhaModal"><h2>Esqueci minha senha</h2></a>
                        </section>
                        
                        <section>
                            <button>Logar</button>
                        </section>
                        <h2> Não é registrado? <a href="cadastro.html" data-toggle="modal" data-target="#cadastroModal">Crie uma conta!</a></h2>
                    </fieldset>
                </form>
            </div>
        </div>
        
        <!--box login-->
        
        <!--modal cadastro-->
        <div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog" aria-labelledby="cadastroModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Criar uma conta Geta</h1>                    
                </div>
                <div class="modal-body">
                    
                    <form class="form">
                        <fieldset>
                            <section>
                                <label for="cad_login">Login</label>
                                <input type="text" name="cad_login" id="cad_login" autocomplete="off"/>
                            </section>
                    
                            <section>
                                <label for="cad_senha">Senha</label>
                                <input type="password" name="cad_senha" id="cad_senha" autocomplete="off"/>
                            </section>                       
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" id="button-close">Close</button>
                    <button type="button" class="btn btn-sm button" id="button-save">Save</button>                
                </div>
            </div>
            </div>    
        </div>
        <!--modal cadastro-->
        
        


        <!--modal esqueci senha-->
        <div class="modal fade" id="fsenhaModal" tabindex="-1" role="dialog" aria-labelledby="fsenhaModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Resgatar minha conta</h1>                    
                </div>
                <div class="modal-body">
                    
                    <form class="form">
                        <fieldset>
                            <section>
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" autocomplete="off"/>
                            </section>              
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" id="button-close">Close</button>
                    <button type="button" class="btn btn-sm button" id="button-save">Send</button>                
                </div>
            </div>
            </div>    
        </div>
        <!--modal esqueci senha-->


        

        
        
        
        
            
        
            
            
            
    </body>
</html>
